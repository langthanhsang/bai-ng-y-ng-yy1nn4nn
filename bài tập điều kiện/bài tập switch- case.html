<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="display()">click</button>
<p id="result">result: </p>
<script>
    function display() {
        let month = parseInt(document.getElementById("input").value)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "result:" + " thang" + month + "có 31 day "
                break
            case 2:
                document.getElementById("result").innerHTML = "result:" + "thang" + month + "có 28 # 29 day"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("reltsu").innerHTML = "result" + "thang" + month + "có 30 day"
                break
        }
    }
</script>
</body>
</html>
